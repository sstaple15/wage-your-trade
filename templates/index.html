<!DOCTYPE html>
<meta charset="utf-8" />
<meta
  name="viewport"
  content="width=device-width, initial-scale=1, shrink-to-fit=no"
/>
<title>slider template</title>

<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="https://unpkg.com/d3-simple-slider"></script>

<link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
/>

<div class="container">
  <h1>Slidebar template</h1>
  <h2>Agriculture</h2>
  <div class="row align-items-right">
    <div class="col-sm"><div id="slider-step"></div></div>
  </div>
</div>

<script>
// adapted from https://bl.ocks.org/johnwalley/e1d256b81e51da68f7feb632a53c3518
  var data = [0, 0.05, 0.10, 0.15, 0.20, 0.25, 0.30, 0.35, 0.40, 0.45, 0.50, 0.55, 0.60, 0.65, 0.70, 0.75, 0.8, 0.85, 0.9, 0.95, 1.0]
  var sliderStep = d3.sliderBottom()
    .min(d3.min(data))
    .max(d3.max(data))
    .width(200)
    .tickFormat(d3.format('1.0%'))
    .ticks(4)
    .step(0.05)
    .default(0.25);

  var gStep = d3
    .select('div#slider-step')
    .append('svg')
    .attr('width', 250)
    .attr('height', 75)
    .append('g')
    .attr('transform', 'translate(25,25)');

  gStep.call(sliderStep);

</script>
