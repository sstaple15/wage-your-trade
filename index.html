<!DOCTYPE html>
<html lang = 'en'>

<head>
  <meta charset="utf-8">
  <title>Wage Your Trade War</title>
  <link rel='stylesheet' href='./style.css' />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <!-- intro -->
  <div class = 'container'>
    <h1 class = 'title'>Wage Your Trade War</h1>
    <p class = 'text'>Using data from the American Industry Survey and estimates from the Brookings Institute, this interactive summarizes the jobs that may be lost due to the US-China trade war, separated by county and industry.</p1>
    <div class = 'row menubar'>
      <input id='searchbar' text='text' placeholder="Search counties...">
      <div class='dropdown'>
        <button class='btn btn-primary dropdown-toggle' type='button' id='dropdownMenuButton'
                data-toggle='dropdown' aria-haspopup='true' aria-expanded='false'>
                Industry
        </button>
        <div class='dropdown-menu' aria-labelledby='dropdownMenuButton'>
          <a class='dropdown-item' href='#agr' onclick=reanimate(agr)>agr</a>
          <a class='dropdown-item' href='#min' onclick=reanimate(min)>min</a>
          <a class='dropdown-item' href='#man' onclick=reanimate(man)>man</a>
          <a class='dropdown-item' href='#bus' onclick=reanimate(bus)>bus</a>
          <a class='dropdown-item' href='#fin' onclick=reanimate(fin)>fin</a>
          <a class='dropdown-item' href='#eng' onclick=reanimate(eng)>eng</a>
          <a class='dropdown-item' href='#ite' onclick=reanimate(ite)>ite</a>
          <a class='dropdown-item' href='#eds' onclick=reanimate(eds)>eds</a>
        </div>
      </div>
    </div>
  </div>

</body>

<svg width="960" height="600"></svg>

<!-- d3 links -->
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.9.1/d3-tip.min.js"></script>

  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
  crossorigin="anonymous"></script>

<script src='global.js'></script>

</html>
